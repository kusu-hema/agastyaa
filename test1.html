<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Animations with Hover Effects</title>
<style>
    /* Your existing CSS styles */
    .button2 {
        width: 120px;
        height: 40px;
        border: none;
        border-radius: 5px;
        background-color: #1F803E;
        color: white;
        font-size: 16px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: color 0.3s ease, background-color 0.3s ease;
    }

    .button2::before {
        content: 'â†’';
        position: absolute;
        top: 50%;
        left: 100%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .button2:hover::before {
        opacity: 1;
    }

    .button2::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.2);
        top: 0;
        left: 0;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
    }

    .button2:hover::after {
        transform: scaleX(1);
        transform-origin: left;
    }
</style>
</head>
<body>

<button class="button2">Apply Now (Arrow Hover)</button>
<button class="button2">Apply Now (Expand Hover)</button>

</body>
</html>
